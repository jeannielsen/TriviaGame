<!DOCTYPE html>
<html>
<head>


	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



	<title>Movie Trivia</title>
</head>
<body>

	<div class="jumbotron col-md-12" id="jumbo1">
	</div>


			<h1 id="triviaTitle">Movie Trivia</h1>
		
		<div class="jumbotron2" id="startGame">
            <br>
            <h3>Once you press the "Start" button, you will be given a series of questions.</h3> 
            <h3>Click on the answer of your choice.</h3>
            <h3>  You will have 20 seconds to answer each question.</h3>
            <br>
            <br>
			<button id="startBtn">START</button>
		</div>
	
		<div class="jumbotron2" id="gameArea">
			
			<div class="container" id="ques">
				<div id="time"></div>
				<div class="question"></div><br>
				<div class="options"></div>
			</div>
			
			<div class="container" id="response">
				<div id="text"></div>
				<div id="correctAnswer"></div>
				
			</div>
			
			<div class="container" id="outcome">
				<div id="resultText"></div>
				<div id="correctAnswers"></div>
				<div id="incorrectAnswers"></div>
				<div id="outOfTime"></div><br>
				<button id="playAgain"></button>
			</div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
